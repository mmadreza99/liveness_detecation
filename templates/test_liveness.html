<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liveness Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        video {
            width: 320px;
            height: 240px;
            border: 1px solid #ccc;
            margin: 10px;
        }
        #instruction {
            font-size: 18px;
            margin: 20px;
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Liveness Detection</h1>
    <p>Attempts remaining: 3</p>

    <div>
        <video id="video" autoplay playsinline></video>
    </div>

    <div id="instruction">در حال بارگذاری دستور...</div>

    <button id="startBtn">Start Liveness Check</button>
    <button id="resetBtn">Reset</button>
    <div id="status"></div>


    <script>
        const video = document.getElementById('video');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const instructionDiv = document.getElementById('instruction');
        const statusDiv = document.getElementById('status');
        let stream;
        let intervalId;
        const canvas = document.createElement('canvas');

        // Function to start webcam
        async function startWebcam() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing webcam:", err);
                alert("Unable to access webcam.");
            }
        }

        // Function to stop webcam and clear interval
        function stopLiveness() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            if (intervalId) {
                clearInterval(intervalId);
            }
            video.srcObject = null;
            instructionDiv.innerText = "در حال بارگذاری دستور...";
        }

        // Function to get initial instruction
        async function getInstruction() {
            try {
                const response = await fetch('/check_frame/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ get_instruction: true })
                });
                const data = await response.json();
                instructionDiv.innerText = data.instruction || "دستور موجود نیست";
                statusDiv.innerText = data.print_status || " موجود نیست";
            } catch (err) {
                console.error("Error fetching instruction:", err);
                instructionDiv.innerText = "خطا در بارگذاری دستور";
            }
        }

        // Function to send frames periodically
        function startSendingFrames() {
            intervalId = setInterval(async () => {
                if (!video.videoWidth || !video.videoHeight) return;

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                const imgData = canvas.toDataURL('image/jpeg');

                try {
                    const resp = await fetch('/check_frame/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image: imgData })
                    });
                    const resData = await resp.json();
                    statusDiv.innerText = resData.print_status || " موجود نیست";

                    if (resData.status !== "Processing...") {
                        alert(resData.status);
                        if (resData.status.includes("Alive")) {
                            stopLiveness();  // Stop after success
                        }
                    }
                    if (resData.new_instruction) {
                        instructionDiv.innerText = resData.new_instruction;
                    }
                } catch (err) {
                    console.error("Error sending frame:", err);
                }
            }, 1000);  // Send every second
        }

        // Event listeners
        startBtn.addEventListener('click', async () => {
            await startWebcam();
            await getInstruction();
            startSendingFrames();
        });

        resetBtn.addEventListener('click', () => {
            stopLiveness();
        });
    </script>
</body>
</html>
